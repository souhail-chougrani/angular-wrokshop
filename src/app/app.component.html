<div class="container">
  <app-auth-form (submited)="login($event)">
    <h3>Login</h3>
    <app-auth-remembre-me (remember)="onRemember($event)"></app-auth-remembre-me>
    <button mat-button color="primary" >Login</button>
  </app-auth-form>
  <app-auth-form (submited)="createUser($event)">
    <h3>Create account</h3>
    <button mat-button  color="primary">Join us</button>
  </app-auth-form>
</div>
