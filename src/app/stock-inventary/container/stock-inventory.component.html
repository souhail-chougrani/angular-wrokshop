<mat-card class="stock-card">
  <mat-card-header>
    <mat-card-title>Stock inventory</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <stock-branch [parent]="form"></stock-branch>
    <mat-divider></mat-divider>
    <stock-selector [products]="products" [parent]="form"></stock-selector>
    <mat-divider></mat-divider>
    <stock-products [parent]="form"></stock-products>
    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Order stock
      </button>
    </div>
    <pre class="log">{{ form.value | json }}</pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>submit</button>
  </mat-card-actions>
</mat-card>
